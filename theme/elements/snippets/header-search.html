<form class="header-search" action="{{ links.search }}" method="get" data-search="suggestion" data-name="header-search">

        class="search-input"
        placeholder="O que deseja procurar?"
        spellcheck="false"
        autocomplete="off"
        data-input="suggestion"
        type="text"
        name="palavra_busca"
    />
    <button class="search-button" title="Buscar" aria-label="Buscar">
        {# <span class="icon-search" aria-hidden="true"></span> #}
